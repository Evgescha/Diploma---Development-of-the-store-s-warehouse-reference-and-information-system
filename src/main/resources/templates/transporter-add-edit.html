<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить/Редактировать</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
    <div th:replace="~{commons :: nav}"></div>
    <section class="edit">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="text-center">Перевозчики</h2>
                    <form th:action="@{/transporter/create}" th:object="${entity}" method="post" class="">
                        <table>
                            <tbody>
                                <tr>
                                    <th><label class="mx-2">Название</label></th>
                                    <td><input type="text" th:field="*{name}" class="form-control" required /></td>
                                </tr>
                                <tr>
                                    <th><label class="mx-2">Адрес</label></th>
                                    <td><input type="text" th:field="*{adres}" class="form-control" required /></td>
                                </tr>
                                <tr>
                                    <th><label class="mx-2">Страховая компания</label></th>
                                    <td>
		                            	<select name="insuranceCompanyId" id="catId" required>
		                            		<option th:if="${entity.insuranceCompany==null}" name="insuranceCompanyId" th:each="cat : ${insuranceCompanies}" th:value="${cat.id}" th:text="${cat}"
												th:selected="${entity.insuranceCompany==cat}"
												></option>
											<option th:if="${entity.insuranceCompany!=null}" name="insuranceCompanyId" th:each="cat : ${insuranceCompanies}" th:value="${cat.id}" th:text="${cat}"
												th:selected="${entity.insuranceCompany.id==cat.id}"
												></option>
										</select>
		                            </td>                                    
                                </tr>
                            </tbody>
                        </table>
                        <p class="my-5 justify-content-between d-flex">
                            <input type="hidden" id="id" th:field="*{id}">
                            <input type="button" class="btn btn-primary" value=" Назад " onclick="history.back()" />
                            <input type="submit" class="btn btn-primary" value=" Отправить ">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
